<div *ngIf="chart">
    <canvas id="canvas">{{ chart }}</canvas>
  </div>
<table class="table table-hover">
    <thead>
    <tr>
        <td><b>Date</b></td>
        <td><b>Equally weighted</b></td>
       
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let adunit of adunits">
            <td>{{ adunit.dateq }}</td>
            <td>{{ adunit.equally_weighted }}</td>
            
        </tr>
    </tbody>
  </table>
